<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Resources/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&family=Oxygen&family=Redressed&display=swap" rel="stylesheet">
    <title>Color Guesser</title>
</head>

<body>

    <h1>The Great Color Guesser Game</h1>

    <div class="level">
        <div class="easy" onclick="easyMode()">Easy</div>
        <div class="hard" onclick="hardMode()">Hard</div>
    </div>

    <div class="Question_Color">
        rgb(x,y,z)
    </div>

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
    </div>

    <div class="Score">Score : 0</div>

    <script src="script.js" charset="utf-8"></script>
</body>

</html>
